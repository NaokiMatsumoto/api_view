{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-5xl mx-auto p-4">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-semibold">外部連携一覧</h1>
  </div>

  <!-- Create form -->
  <div class="bg-white shadow rounded p-4 mb-6">
    <h2 class="font-medium mb-3">新規追加</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Provider</label>
        <select id="create-provider" class="w-full border rounded px-3 py-2">
          <option value="slack">Slack</option>
          <option value="x">X (Twitter)</option>
        </select>
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">名称</label>
        <input id="create-name" type="text" class="w-full border rounded px-3 py-2" placeholder="例) Slack通知(本番)" />
      </div>
      <div class="flex items-center gap-2">
        <input id="create-active" type="checkbox" class="h-4 w-4" checked />
        <label for="create-active" class="text-sm text-gray-700">有効</label>
      </div>
      <div class="md:col-span-4">
        <label class="block text-sm text-gray-600 mb-1">Config(JSON)</label>
        <textarea id="create-config" class="w-full border rounded px-3 py-2" rows="3" placeholder='Slack: {"webhook_url": "..."} / X: {"env_prefix": "..."}'></textarea>
      </div>
      <div>
        <button onclick="window.integrations.create()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">追加</button>
      </div>
    </div>
  </div>

  <!-- List table -->
  <div class="bg-white shadow rounded overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Provider</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">名称</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">有効</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Config(JSON)</th>
          <th class="px-4 py-2"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        {% for integ in object_list %}
          <tr data-id="{{ integ.pk }}">
            <td class="px-4 py-2 text-sm text-gray-700">{{ integ.pk }}</td>
            <td class="px-4 py-2">
              <select class="provider w-full border rounded px-2 py-1">
                <option value="slack" {% if integ.provider == 'slack' %}selected{% endif %}>Slack</option>
                <option value="x" {% if integ.provider == 'x' %}selected{% endif %}>X</option>
              </select>
            </td>
            <td class="px-4 py-2">
              <input class="name w-full border rounded px-2 py-1" type="text" value="{{ integ.name }}" />
            </td>
            <td class="px-4 py-2">
              <input class="is_active h-4 w-4" type="checkbox" {% if integ.is_active %}checked{% endif %} />
            </td>
            <td class="px-4 py-2">
              <textarea id="config-{{ integ.pk }}" class="config w-full border rounded px-2 py-1" rows="3" placeholder="空欄のままなら変更しません"></textarea>
              {{ integ.config|json_script:"integration-config-"|add:integ.pk }}
            </td>
            <td class="px-4 py-2 space-x-2">
              <button onclick="window.integrations.update({{ integ.pk }})" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">保存</button>
              <button onclick="window.integrations.remove({{ integ.pk }})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">削除</button>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="6" class="px-4 py-6 text-center text-gray-500">データがありません</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="{% static 'js/integrations.js' %}"></script>
{% endblock %}
