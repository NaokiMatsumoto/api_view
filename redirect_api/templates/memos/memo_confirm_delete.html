{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 main-content">
    <h2>メモを削除</h2>
    <p>本当にメモ "{{ object.title }}" を削除してよろしいですか？</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'memo:memo_list' %}" class="btn btn-secondary">キャンセル</a>
        <button type="submit" class="btn btn-danger">削除</button>
    </form>
</div>
{% endblock %}
